[tool:pytest]
# Конфигурация pytest для проекта TelegramToGoogleCalendar

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --import-mode=importlib
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    slow: медленные тесты
    integration: интеграционные тесты
    unit: модульные тесты
    async: асинхронные тесты

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

asyncio_mode = auto

addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

cov_exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
